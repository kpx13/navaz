Alias /media/ /var/www/ann/data/www/navaz/navaz/media/
        <Directory /var/www/ann/data/www/navaz/navaz/media>
                  Order allow,deny
                  Options -Indexes
                  Allow from all
                  IndexOptions FancyIndexing
        </Directory>

        Alias /static/ /var/www/ann/data/www/navaz/navaz/static/
        <Directory /var/www/ann/data/www/navaz/navaz/static>
                  Order allow,deny
                  Options -Indexes
                  Allow from all
                  IndexOptions FancyIndexing
        </Directory>

        <Directory /var/www/ann/data/www/navaz/navaz/public>
                  Allow from all
        </Directory>

        WSGIScriptAlias / /var/www/ann/data/www/navaz/navaz/run.wsgi
 
